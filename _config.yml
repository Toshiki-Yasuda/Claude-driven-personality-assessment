# GitHub Pages Configuration
# Use raw HTML without Jekyll processing

# Disable Jekyll processing
markdown: kramdown
exclude:
  - .github
  - .git
  - .gitignore
  - Gemfile
  - Gemfile.lock

# Enable all files to be published
include:
  - .nojekyll

# Site metadata
title: 安田季記 - Character Analysis by Claude
description: AI-generated comprehensive personality assessment and analysis report

# Build settings
safe: true
incremental: true
lsi: false
gist: false
