name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - claude/check-status-c7g27
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify files exist
        run: |
          echo "=== Repository Structure ==="
          ls -la
          echo ""
          echo "=== HTML Files ==="
          find . -name "*.html" -type f
          echo ""
          echo "=== Checking yasuda_toshiki_uiux.html ==="
          if [ -f "yasuda_toshiki_uiux.html" ]; then
            echo "✓ yasuda_toshiki_uiux.html found"
            wc -l yasuda_toshiki_uiux.html
          else
            echo "✗ yasuda_toshiki_uiux.html NOT found"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Allow deployment from any branch during development
    # In production, restrict to main branch via GitHub Settings

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
