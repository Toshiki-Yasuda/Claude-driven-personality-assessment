name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - claude/fix-build-failure-SVYiu
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify HTML file exists
        run: |
          if [ -f "yasuda_toshiki_uiux.html" ]; then
            echo "✓ yasuda_toshiki_uiux.html found"
            ls -lh yasuda_toshiki_uiux.html
          else
            echo "✗ yasuda_toshiki_uiux.html NOT found"
            exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
