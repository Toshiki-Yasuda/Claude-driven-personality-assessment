name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - claude/check-status-c7g27
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify HTML file exists
        run: |
          if [ -f "yasuda_toshiki_uiux.html" ]; then
            echo "✓ yasuda_toshiki_uiux.html found"
          else
            echo "✗ yasuda_toshiki_uiux.html NOT found"
            exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
